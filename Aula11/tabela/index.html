<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Table -> Tabela -->
    <!-- tr -> Linha da Tabela -->
    <!-- th -> Cabeçalho da tabela -->
    <!-- td -> Dado da tabela -->
    <table>
        <tr> <!-- Linha da tabela --> 
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Telefone</th>
        </tr>
        <tr>
            <td>Juliana</td>
            <td>25</td>
            <td>Suzano</td>
        </tr>
        <tr>
            <td>Lucia</td>
            <td>28</td>
            <td>Itaqua</td>
            <td>99999-9999</td>
        </tr>
        <tr>
            <td colspan="3">Finalizando</td> <!-- Mesclagem de célula -->
        </tr>
    </table>
</body>
</html>
