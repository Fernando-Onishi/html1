<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form>
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome">
        <input type="password">
        <input type="email">

        <input type="radio" name="radio">AA
        <input type="radio" name="radio">BB <!-- Caixas -->

        <input type="checkbox" name="checkbox">AA
        <input type="checkbox" name="checkbox">BB <!-- Selecionar mais caixas -->

        <select name="Paises">
            <option value="Mexico">Mexico</option>
            <option value="Brasil">Brasil</option> <!-- Opções -->
            <option value="Jamaica">Jamaica</option>
        </select>

        <input type="number"> <!-- Números -->

        <input type="file"> <!-- Arquivos -->

        <input type="time"> <!-- Hora -->
        <input type="month"> <!-- Meses -->

        <fieldset>
            <legend>Dados Pessoais:</legend>
            <input type="text" placeholder="Nome" required> 
            <input type="email" placeholder="email">
        </fieldset>

        <textarea placeholder="para textos grandes">
            
        </textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
